<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Pristini Chat</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: url("/static/background.jpg") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.6);
      z-index: -1;
    }

    
    /* Ajustement pour afficher le logo complet */
    .logo {
      margin: 20px 0 10px;
      width: auto;       /* Laisse la largeur s'adapter */
      max-width: 150px;  /* Limite max largeur pour ne pas être trop grand */
      height: 60px;      /* Fixe une hauteur fixe pour garder proportions */
      object-fit: contain; /* Pour éviter déformation */
}


    .chat-container {
      background: rgba(255,255,255,0.95);
      width: 95%;
      max-width: 450px;
      height: 70vh;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(8px);
    }

    .chat-history {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message-row {
      display: flex;
      align-items: flex-end;
      gap: 10px;
      animation: fadeIn 0.4s ease;
    }

    .user-row {
      flex-direction: row-reverse;
    }

    .avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
    }

    .bubble {
      max-width: 70%;
      padding: 12px 18px;
      border-radius: 20px;
      font-size: 14px;
      line-height: 1.5;
      position: relative;
      word-wrap: break-word;
    }

    .user-bubble {
      background: #00C19A;
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    .bot-bubble {
      background: #f0f0f0;
      color: #333;
      border-bottom-left-radius: 4px;
    }

    .delete-btn {
      position: absolute;
      top: 4px;
      right: 8px;
      background: transparent;
      border: none;
      color: #aaa;
      font-weight: bold;
      cursor: pointer;
      font-size: 13px;
    }

    .input-bar {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fafafa;
    }

    .input-bar textarea {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 10px 15px;
      resize: none;
      font-size: 14px;
      height: 40px;
    }

    .input-bar button {
      background: #00AEEF;
      color: white;
      border: none;
      padding: 0 16px;
      margin-left: 8px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: 0.3s;
    }

    .input-bar button:hover {
      background: #0099c7;
    }

    .robot-small {
      width: 28px;
      height: 28px;
      margin-left: 8px;
    }

    /* Footer réduit */
    .footer {
      margin: 8px auto;
      font-size: 10px;
      color: #999;
      text-align: center;
      max-width: 450px;
      width: 95%;
      box-sizing: border-box;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- Logo agrandi -->
  <img src="/static/logo.png" alt="Pristini Logo" class="logo" />

  <div class="chat-container">
    <div class="chat-history" id="history"></div>

    <div class="input-bar">
      <textarea id="prompt" rows="1" placeholder="Écrivez un message..."></textarea>
      <button onclick="sendPrompt()">Envoyer
        <img src="https://media.giphy.com/media/TcqEqZZ2KwSSDyy6BI/giphy.gif" alt="robot" class="robot-small" />
      </button>
    </div>
  </div>

  <div class="footer">© 2025 Pristini AI University</div>

  <script>
    // Envoi du message utilisateur au serveur
    async function sendPrompt() {
      const promptInput = document.getElementById("prompt");
      const prompt = promptInput.value.trim();
      if (!prompt) return;

      addMessage("user", prompt);
      promptInput.value = "";

      const loadingId = addLoadingMessage();

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: prompt }),
      });

      const data = await response.json();
      removeLoadingMessage(loadingId);
      addMessage("bot", data.response);
    }

    // Ajoute un message dans l'historique avec avatar et bouton suppression
    function addMessage(sender, message) {
      const historyDiv = document.getElementById("history");
      const messageRow = document.createElement("div");
      messageRow.className = "message-row " + (sender === "user" ? "user-row" : "");

      const avatar = document.createElement("img");
      avatar.className = "avatar";
      avatar.src = sender === "user" ? "/static/user.png" : "/static/logo.png";

      const bubble = document.createElement("div");
      bubble.className = "bubble " + (sender === "user" ? "user-bubble" : "bot-bubble");
      bubble.textContent = message;

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "delete-btn";
      deleteBtn.textContent = "×";
      deleteBtn.onclick = () => messageRow.remove();

      bubble.appendChild(deleteBtn);
      messageRow.appendChild(avatar);
      messageRow.appendChild(bubble);
      historyDiv.appendChild(messageRow);
      historyDiv.scrollTop = historyDiv.scrollHeight;
    }

    // Affiche message de chargement
    function addLoadingMessage() {
      const historyDiv = document.getElementById("history");
      const messageRow = document.createElement("div");
      messageRow.className = "message-row";

      const avatar = document.createElement("img");
      avatar.className = "avatar";
      avatar.src = "/static/logo.png";

      const bubble = document.createElement("div");
      bubble.className = "bubble bot-bubble";
      bubble.textContent = "⏳...";

      messageRow.appendChild(avatar);
      messageRow.appendChild(bubble);
      messageRow.id = "loading-msg";
      historyDiv.appendChild(messageRow);
      historyDiv.scrollTop = historyDiv.scrollHeight;
      return "loading-msg";
    }

    // Supprime le message de chargement
    function removeLoadingMessage(id) {
      const loadingMsg = document.getElementById(id);
      if (loadingMsg) loadingMsg.remove();
    }
  </script>

</body>
</html>
